<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Mask TextSpotter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="static/capture.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="container mt-3">
      <h1 class="text-center">
        Mask TextSpotter
      </h1>
  </div>

  <div class="container">

    <div class="container text-center mx-auto">
        <video class="border border-dark mx-auto" id="video" autoplay playsinline>Video stream not available.</video>

    </div>

    <div class="container text-center mx-auto">
        <div class="container mx-auto my-1">
            <button type="button" class="btn btn-dark" id="startCamera">Start camera</button>
            <button type="button" class="btn btn-primary" id="photoButton">Take photo</button>

            <!--<form class="form-inline" id="upload-form">-->

                  <!--<label for="imagefile">Upload an image for text spotting</label>-->
                  <!--<input type="file" class="btn" name="imagefile" id="imagefile"/>-->
                  <!--<input type="submit" />-->
                <!--</div>-->
            <!--</form>-->

        </div>

    </div>

    <div class="container text-center mx-auto">
        <img class="border border-dark mx-auto" id="photo" alt="The screen capture will appear in this box.">
    </div>

    <div class="container text-center mx-auto">
        <p id="words" class="text-center mx-auto"></p>
    </div>

    <canvas id="canvas" class="d-none">
    </canvas>


  </div>

</div>
</body>
</html>
